<VirtualHost *:80>
    ServerName concord.test
    ServerAlias *.concord.test

    DocumentRoot "/var/www/html/backend/web"
    ErrorLog /var/log/apache2/concord-error.log
</VirtualHost>

<VirtualHost *:80>
    ServerName concord_front.test
    DocumentRoot "/var/www/html/frontend/web"
    ErrorLog /var/log/apache2/concord-front-error.log
</VirtualHost>

<VirtualHost *:80>
    ServerName concord_back.test
    DocumentRoot "/var/www/html/backend/web/"

    <Directory "/var/www/html/backend/web/">
        # use mod_rewrite for pretty URL support
        RewriteEngine on
        # If a directory or a file exists, use the request directly
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # Otherwise forward the request to index.php
        RewriteRule . index.php

        # use index.php as index file
        DirectoryIndex index.php

        # ...other settings...
        # Apache 2.4
        Require all granted

        ## Apache 2.2
        # Order allow,deny
        # Allow from all
    </Directory>
</VirtualHost>
